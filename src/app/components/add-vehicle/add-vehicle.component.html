<form #form="ngForm" (ngSubmit)="create()">

    <div class="form-group">
      <label for="make">Make</label>
      <input type="text" class="form-control" name="make" id="make" placeholder="Manufacturer name"
      required
      [(ngModel)]="bindingModel.make"
      >
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" class="form-control" name="model" id="model" placeholder="Vehicle model"
      required
      [(ngModel)]="bindingModel.model"
      >
    </div>
    <div class="form-group">
      <label for="productionYear">Production Year</label>
      <input type="date" class="form-control" name="productionYear" id="productionYear" placeholder="productionYear"
      required
      [(ngModel)]="bindingModel.productionYear"
      >
    </div>
    <div class="form-group">
      <label for="millage">Millage</label>
      <input type="number" class="form-control" name="millage" id="millage" placeholder="millage"
      required
      [(ngModel)]="bindingModel.millage"
      >
    </div>
    <div class="form-group">
      <label for="imageUrl">Imagehome</label>
      <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="imageUrl"
      required
      [(ngModel)]="bindingModel.imageUrl"
      >
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Create Vehicle</button>
  </form>
