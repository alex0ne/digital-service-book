<a routerLink="/add-log" class="btn btn-outline-primary">Add Event</a>
<br><br/>
<div *ngIf="events">
  <div class="list">
    <div class="list-group col-md-6">
      <div *ngFor="let event of events | async">
        <div class="card" id="event-log">
          <div class="card-header">
            {{event.eventDate}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{event.eventType}}</p>
              <footer class="blockquote-footer">Millage: <cite title="Source Title">{{event.millage}}</cite></footer>
            </blockquote>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
